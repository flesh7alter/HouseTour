<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Tour</title>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/green.css') }}" />
</head>
<body>
    <script src="{{ static_url('js/vue.js') }}"></script>
    <div id = "show_line">
        <a href="{{link}}">
            <p id = 'title'>House Tour</p>
            <p id = 'slogan'>Welcome To My House</p>
        </a>
    </div>
    <div id = 'reg' class = 'lr'>
        <button class ="btn"  @click = "risVisible = true, lisVisible = false" >注册</button>
        <div class = 'grey' v-if = 'risVisible | lisVisible'></div>
        <register v-if = 'risVisible' class="item" title = "注册" @on-close = 'close_r' @register = 'register'></register>
        <button class ='btn'@click = "lisVisible =true,risVisible = false">登陆</button>
        <login v-if = 'lisVisible' class="item" title = "登陆" @on-close = 'close_l' @login = 'login'></login>
    </div>
    <script src="{{ static_url('js/register.js') }}"></script>
    <script src="{{ static_url('js/login.js') }}"></script>
</body>
<style>
    body{
    background-color:#7fc181;
}
</style>
</html>
