<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>house_id</title>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{static_url('css/green.css')}}" />
</head>
<body>
    <div id = 'banner_2' style = 'background-color:transparent;'> 
        <div id = 'reg' class = 'lr'>
            <div id = 'logo'>
                <div style = 'vertical-align: middle; color: #7fc181;'>House Tour</div>
            </div>
            <div id = 'search_box'>
                <div id = 'search_logo'>
                    <svg viewBox="0 0 16 16" role="presentation" aria-hidden="true" focusable="false" style="height:18px;width:18px;display:block;fill:currentColor">
                        <path d="m2.5 7c0-2.5 2-4.5 4.5-4.5s4.5 2 4.5 4.5-2 4.5-4.5 4.5-4.5-2-4.5-4.5m13.1 6.9-2.8-2.9c.7-1.1 1.2-2.5 1.2-4 0-3.9-3.1-7-7-7s-7 3.1-7 7 3.1 7 7 7c1.5 0 2.9-.5 4-1.2l2.9 2.8c.2.3.5.4.9.4.3 0 .6-.1.8-.4.5-.5.5-1.2 0-1.7"></path>
                    </svg>
                </div>
                <div style='float:left; width: 380px;'>
                    <input type=  'text' id = 'search_input' placeholder="搜索"onmouseout = 'short_input()' onmouseover="long_input()"/>
                </div>
            </div>
            <button class ="btn" style = "color:black;"  @click = "risVisible = true, lisVisible = false" >注册</button>
            <div class = 'grey' v-if = 'risVisible | lisVisible'></div>
            <register v-if = 'risVisible' title = "注册" @on-close = 'close_r' @register = 'register'></register>
            <button class ='btn'style = "color:black;" @click = "lisVisible =true,risVisible = false">登陆</button>
            <login v-if = 'lisVisible' title = "注册" @on-close = 'close_l' @login = 'login'></login>
            <button class ='btn' style = 'color:black;width:180px;'>发布我的House Tour</button>
        </div>
    </div> 
    <!-- <div>
        <img class = 'pic_card' />
        
    </div> -->
    <div class = 'small_banner'style = 'padding-top:100px; margin-top:-10px; height:60px;'>  
        <a href='#detail'>
            <button class = 'btn' style = 'color:black; float:left; text-align:left;'>详情</button>
        </a>
        <button class = 'btn' style = 'color:black; float:left; text-align:left;'>评论</button>
    </div>
    <div class = 'small_banner'>
        <div id = 'house_title'>【屿岸】清新日式 夏の岚丨IMAX巨幕影院丨近市中心 新街口 德基丨近夫子庙丨地铁站设计师民宿
        </div>
    </div>
    <div class = 'small_banner'style = 'padding-top:0;height:30px;'>
        <span class = "city">南京市</span>
        <span class = "city">公寓</span>
    </div>
    
    <div id = 'post'>
        <a name = 'detail'></a>
        <v-post :content = 'content'></v-post>
    </div>
    <script src="{{ static_url('js/vue.js') }}"></script>
    <script src="{{ static_url('js/register.js') }}"></script>
    <script src="{{ static_url('js/login.js') }}"></script>
    <script src="{{ static_url('js/card.js') }}"></script>
    <script src="{{ static_url('js/post.js') }}"></script>

    <script type="text/x-template" id = 'register-template'>
        <div class='reg' >
            <div class = 'section'>
                <div style="float:right;">
                    <button style="margin:-20px;padding:20px;border-style:none;outline:none;background:transparent; cursor: pointer;" @click = 'closeHandler'>
                        <svg viewBox='0 0 24 24' role = 'img' style="height: 16px; width: 16px; display: block; fill: rgb(118, 118, 118);">
                            <path d="m23.25 24c-.19 0-.38-.07-.53-.22l-10.72-10.72-10.72 10.72c-.29.29-.77.29-1.06 0s-.29-.77 0-1.06l10.72-10.72-10.72-10.72c-.29-.29-.29-.77 0-1.06s.77-.29 1.06 0l10.72 10.72 10.72-10.72c.29-.29.77-.29 1.06 0s .29.77 0 1.06l-10.72 10.72 10.72 10.72c.29.29.29.77 0 1.06-.15.15-.34.22-.53.22" fill-rule = 'evenodd'></path>
                        </svg>
                    </button>
                </div>
                <div id = 'name'>注册</div>
                <div>
                    <div class = 'la tip' >用户昵称</div>
                    <div class = 'b'>
                        <input class ='inp' placeholder = "ID" />
                    </div>
                </div>
                <div>
                    <div class = 'la tip' >设置密码</div>
                    <div class = 'b'>
                        <input class ='inp' type='password'placeholder = "password" />
                    </div>
                </div>
                <div>
                    <div class = 'la tip' >再次输入密码</div>
                    <div class = 'b'>
                        <input class ='inp' type='password'  placeholder = "password" />
                    </div>
                </div>
                <div>
                    <button id = 'submit' @click = "register">立即注册</button>
                </div>
            </div>
        </div>
    </script>
    <script type="text/x-template" id = 'login-template'>
        <div class='log' >
            <div class = 'section'>
                <div style="float:right;">
                    <button style="margin:-20px;padding:20px;border-style:none;outline:none;background:transparent; cursor: pointer;" @click = 'closeHandler'>
                        <svg viewBox='0 0 24 24' role = 'img' style="height: 16px; width: 16px; display: block; fill: rgb(118, 118, 118);">
                            <path d="m23.25 24c-.19 0-.38-.07-.53-.22l-10.72-10.72-10.72 10.72c-.29.29-.77.29-1.06 0s-.29-.77 0-1.06l10.72-10.72-10.72-10.72c-.29-.29-.29-.77 0-1.06s.77-.29 1.06 0l10.72 10.72 10.72-10.72c.29-.29.77-.29 1.06 0s .29.77 0 1.06l-10.72 10.72 10.72 10.72c.29.29.29.77 0 1.06-.15.15-.34.22-.53.22" fill-rule = 'evenodd'></path>
                        </svg>
                    </button>
                </div>
                <div id = 'name'>登陆</div>
                <div>
                    <div class = 'la tip' >用户昵称</div>
                    <div class = 'b'>
                        <input class ='inp' placeholder = "ID"/>
                    </div>
                </div>
                <div>
                    <div class = 'la tip' >密码</div>
                    <div class = 'b'>
                        <input class ='inp' type='password'placeholder = "password" />
                    </div>
                </div>
                <div>
                    <button id = 'submit' @click = "register">立即登陆</button>
                </div>
            </div>
        </div>
    </script>

</html>
